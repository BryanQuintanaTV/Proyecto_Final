<div class="flex flex-col min-h-screen m-0">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0">
        <h1><a href="/home"><i class="pi pi-home"></i> Inicio</a></h1>
    </nav>

    <!-- Card -->
    <div class="flex-grow overflow-auto p-4" #cardContainer>
        <div class="bg-white shadow-lg p-6 rounded-lg">
            <p-messages [showTransitionOptions]="'500ms'" [closable]="false" />
        </div>
    </div>

    <!-- Input y BotÃ³n Sticky -->
    <div class="sticky bottom-0 bg-white shadow-lg p-4">
        <input class="w-full border-2 rounded-lg p-2" type="text" [(ngModel)]="messageInput" placeholder="Escribe un mensaje" (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()" class="bg-blue-500 text-white p-2 mt-2 w-full">
            Enviar <i class="pi pi-send"></i>
        </button>
    </div>
</div>
