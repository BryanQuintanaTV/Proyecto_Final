<p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-2 p-2">
            <p-avatar 
                image="/assets/images/IceCream.svg" 
                shape="circle" 
            />
            <span class="font-bold">
                Store Name
            </span>
        </div>
    </ng-template>

    <div class="flex flex-col h-[calc(100vh-8rem)]">  <!-- Ajustar la altura si es necesario -->
        <div class="flex-grow bg-white p-4 overflow-hidden"> <!-- Cambiado a overflow-auto -->

            <ul class="list-none p-0 m-0 overflow-hidden text-xl">
                <!-- <li (click)="enviarValor(1)" class="my-5">
                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span class="mr-3"><img class="svg-image" src="/assets/icons/icon_home.svg" alt=""></span>
                        <span class="font-medium">Dashboard</span>
                    </a>
                </li> -->

                <li (click)="enviarValor(2)" class="my-5">
                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span class="mr-3"><img class="svg-image" src="/assets/icons/icon_products.svg" alt=""></span>
                        <span class="font-medium">Productos</span>
                    </a>
                </li>

                <li (click)="enviarValor(3)" class="my-5">
                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span class="mr-3"><img class="svg-image" src="/assets/icons/icon_menu.svg" alt=""></span>
                        <span class="font-medium">Ordenes</span>
                    </a>
                </li>
                <li (click)="enviarValor(4)" class="my-5">
                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span class="mr-3"><img class="svg-image" src="/assets/icons/icon_user.svg" alt=""></span>
                        <span class="font-medium">Usuarios</span>
                    </a>
                </li>
            </ul>

        </div>

        <div class="sticky bottom-0 z-10 bg-white">
            <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                    <a href="/home" pRipple class="inline-flex items-baseline cursor-pointer p-3 border-round text-700 transition ease-in-out hover:font-semibold duration-700">
                        <span class="mr-3"><img src="/assets/icons/icon_home.svg" alt=""></span>
                        <span class="font-medium">Regresar al Inicio</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</p-sidebar>






<div class="card top-0 sticky z-50 bg-slate-50 p-2">
    <p-button (onClick)="sidebarVisible = true" label="●●●"/>
</div>
